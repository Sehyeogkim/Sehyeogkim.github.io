---
layout: default
---

<style>
  .knowledge-shell {
    display: grid;
    grid-template-columns: 280px minmax(0, 1fr);
    gap: 2rem;
    align-items: start;
  }

  .knowledge-sidebar {
    position: sticky;
    top: 1rem;
    border: 1px solid #d5d7dc;
    border-radius: 10px;
    padding: 1rem;
    background: #fafbfd;
  }

  .knowledge-sidebar h3 {
    margin-top: 0;
    margin-bottom: 0.75rem;
    font-size: 1.05rem;
  }

  .knowledge-sidebar ul {
    list-style: none;
    margin: 0;
    padding-left: 0;
  }

  .knowledge-sidebar li {
    margin: 0.35rem 0;
  }

  .knowledge-sidebar a {
    text-decoration: none;
  }

  .knowledge-sidebar a:hover {
    text-decoration: underline;
  }

  .knowledge-home-link {
    font-weight: 700;
  }

  .knowledge-category-link {
    font-weight: 500;
  }

  @media (max-width: 900px) {
    .knowledge-shell {
      grid-template-columns: 1fr;
    }

    .knowledge-sidebar {
      position: static;
    }
  }
</style>

{% assign categories = site.data.knowledge_map.categories | default: empty %}

<div class="knowledge-shell">
  <aside class="knowledge-sidebar">
    <h3>Knowledge Map</h3>
    <ul>
      <li class="knowledge-home-link"><a href="{{ '/' | relative_url }}">Home</a></li>
      {% for c in categories %}
      <li class="knowledge-category-link">
        <a href="{{ c.url | relative_url }}">{{ c.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </aside>

  <main>
    {{ content }}
  </main>
</div>
